<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>림그일기</title>
</head>
<body>
    <form action="/diary/update" method="post">
        <label for="diary">일기 작성</label>
        <br>
        <textarea id="diary" name="content" maxlength="1000" rows="20" cols="100"
        th:text="${diary.content}"></textarea>
        <br>
        <br>

        <label for="rate">오늘 하루 평가</label>
        <br>
        <select id="rate" name="feeling" th:field="${diary.feeling}">
            <option value="3" selected>상</option>
            <option value="2">중</option>
            <option value="1">하</option>
        </select>
        <br>
        <br>

        <input type="hidden" name="diaryid" th:value="${diary.diary_id}">

        <button type="submit">완료</button>

    </form>
</body>
</html>
