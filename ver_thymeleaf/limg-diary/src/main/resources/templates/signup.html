<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>림그일기</title>
</head>
<body>
    <form action="/signup" method="post">
        <label for="id">아이디</label>
        <input type="text" id="id" name="username"><br>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="password"><br>
        <label for="pw2">비밀번호 재입력</label>
        <input type="password" id="pw2" name="password2"><br>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
